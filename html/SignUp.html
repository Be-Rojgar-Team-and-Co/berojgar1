<body>
  <header>
    <h1>Be-Rojgar - Job Seeking Site</h1>
    <h2>Sign Up</h2>
  </header>

  <section>
    <h3>Create Your Account</h3>
    <form>
      <label for="name">Username</label>
      <input type="text" id="name" name="name" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="number">Telephone</label>
      <input type="text" id="phone" name="tel" required>

      <label for="postalcode">Postal Code</label>
      <input type="text" id="code" name="postalcode" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="address">Address</label>
      <input type="text" id="add" name="address" required>

      <button type="submit" >Sign Up</button>
    </form>

    <p>Already have an account? <a href="loginPage.html" class="login">Log in</a></p>
  </section>
